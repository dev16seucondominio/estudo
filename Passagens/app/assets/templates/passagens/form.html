<div class="sc-accordion-body ng-animation-slider" ng-init="PessoasFormCtrl.init(pessoa, baseFact)">
  <div class="sc-p-lg sc-accordion-element ng-animation-slider">
    <form ng-submit="PessoasFormCtrl.formCadastro.salvar(pessoa, baseFact)">
      <!-- DADOS GERAIS -->
      <div class="right">
        <div class="sc-m-l-md sc-align-bottom">
          <button class="sc-btn sc-btn-red" ng-click="baseFact.close(pessoa)" type="button">
            Cancelar
          </button>
          </div>
          <div class="sc-m-l-md sc-align-bottom">
          <button class="sc-btn sc-btn-blue" type="submit">Salvar</button>
        </div>
      </div>
    </form>
    <div class="clear"></div>
  </div>
</div>
