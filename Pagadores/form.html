<div class="sc-accordion-body ng-animation-slider" ng-init="PessoasFormCtrl.init(PessoasCtrl.formFactory, pessoa)">
  <div class="sc-p-lg sc-accordion-element ng-animation-slider">
    <form ng-submit="PessoasFormCtrl.formCadastro.salvar(pessoa)">
      <!-- DADOS GERAIS -->
      <div ng-include="'dados_gerais.html'"></div>
      <!-- ENDEREÇO -->
      <div ng-include="'form_endereco.html'"></div>
      <!-- PERFIL PARA PAGAMENTO -->
      <div ng-include="'form_perfil_pagamentos.html'"></div>
      <!-- CONTAS BANCÁRIAS -->
      <div ng-include="'form_contas_bancarias.html'"></div>
      <!-- REAJUSTE CONTRATUAL -->
      <div ng-include="'form_reajuste_contratual.html'"></div>
      <!-- ANEXOS -->
      <div ng-include="'form_anexos.html'"></div>
      <!-- BLOQUEAR INADIMPLENTE -->
      <div ng-include="'form_bloquear_inadimplente.html'"></div>

      <div class="right">
        <div class="sc-m-l-md sc-align-bottom">
          <button class="sc-btn sc-btn-red" ng-click="PessoasFormCtrl.formFactory.close(pessoa)" type="button">
            Cancelar
          </button>
          </div>
          <div class="sc-m-l-md sc-align-bottom">
          <button class="sc-btn sc-btn-blue" type="submit">Salvar</button>
        </div>
      </div>
    </form>
    <div class="clear"></div>
  </div>
</div>
