<div class="sc-accordion-body ng-animation-slider" ng-init="formCtrl.init(idxCtrl.formFactory, pessoa)">
  <div class="sc-p-lg sc-accordion-element ng-animation-slider">
    <form ng-submit="formCtrl.formCadastro.salvar(pessoa)">
      <!-- DADOS GERAIS -->
      <div ng-include="'dadosGerais.html'"></div>
      <!-- ENDEREÇO -->
      <div ng-include="'formEndereco.html'"></div>
      <!-- PERFIL PARA PAGAMENTO -->
      <div ng-include="'formPerfilPagamentos.html'"></div>
      <!-- CONTAS BANCÁRIAS -->
      <div ng-include="'formContasBancarias.html'"></div>
      <!-- REAJUSTE CONTRATUAL -->
      <div ng-include="'formReajusteContratual.html'"></div>
      <!-- ANEXOS -->
      <div ng-include="'formAnexos.html'"></div>
      <!-- BLOQUEAR INADIMPLENTE -->
      <div ng-include="'formBloquearInadimplente.html'"></div>

      <div class="right">
        <div class="sc-m-l-md sc-align-bottom">
          <button class="sc-btn sc-btn-red" ng-click="formCtrl.formFactory.close(pessoa)" type="button">
            Cancelar
          </button>
          </div>
          <div class="sc-m-l-md sc-align-bottom">
          <button class="sc-btn sc-btn-blue" type="submit">Salvar</button>
        </div>
      </div>
    </form>
    <div class="clear"></div>
  </div>
</div>
